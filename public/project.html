<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detalhes do Projeto</h1>
    <div id="projectDetail" class="card"></div>
    <button onclick="window.history.back()">Voltar</button>

    <script>
        const projectDetail = document.getElementById('projectDetail');

        async function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            const response = await fetch(`http://localhost:3000/api/projetos/${id}`);
            const project = await response.json();

            projectDetail.innerHTML = `
                <img src="${project.imageUrl}" alt="${project.description}">
                <h2>${project.description}</h2>
                <p><strong>Autor:</strong> ${project.author}</p>
                <p><strong>Vídeo:</strong> <a href="${project.videoUrl}" target="_blank">Assistir Vídeo</a></p>
            `;
        }

        window.onload = loadProjectDetails;
    </script>
</body>
</html>
